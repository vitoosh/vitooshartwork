<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VITOOSH Artwork</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

    body {
      margin: 0;
      background: #0b0b0b;
      color: #f1f1f1;
      font-family: 'Rubik', sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #1f1f1f;
    }

    header img {
      height: 60px;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 3rem 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <img id="site-logo" alt="Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery" id="gallery"></section>

  <script>
    const repo = "vitoosh/vitooshartwork";

    async function loadLogo() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/assets/logo`);
      const files = await res.json();
      const logo = files.find(f => f.name.match(/\.(png|jpg|jpeg|svg)$/i));
      if (logo) document.getElementById("site-logo").src = logo.download_url;
    }

    async function loadGallery() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/assets/artworks`);
      const files = await res.json();
      const gallery = document.getElementById("gallery");
      files.forEach(file => {
        if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const img = document.createElement("img");
          img.src = file.download_url;
          gallery.appendChild(img);
        }
      });
    }

    loadLogo();
    loadGallery();
  </script>
</body>
</html>
