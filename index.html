<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VITOOSH ARTWORKS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VITOOSH ARTWORKS</h1>
    <p>Artworks by VITOOSH</p>
  </header>

  <main id="gallery" class="gallery"></main>

  <footer>
    <p>Â© <span id="year"></span> VITOOSH ARTWORKS. All rights reserved.</p>
  </footer>

  <script>
    // Load artworks from the artworks folder
    async function loadArtworks() {
      const response = await fetch('/artworks/index.json');
      const artworks = await response.json();
      const gallery = document.getElementById('gallery');
      artworks.forEach(art => {
        const item = document.createElement('div');
        item.className = 'art-item';
        item.innerHTML = `
          <img src="${art.image}" alt="${art.title}">
          <h3>${art.title}</h3>
          <p>${art.description || ''}</p>
        `;
        gallery.appendChild(item);
      });
    }

    loadArtworks();
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
