<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VITOOSH ARTWORKS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    nav a:hover {
      opacity: 0.6;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/logo/logo.png" alt="VITOOSH Logo"></a>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    // Automatically load all images from assets/artworks/
    const gallery = document.getElementById("gallery");
    const imageExtensions = ["jpg", "jpeg", "png", "gif", "webp"];

    async function loadImages() {
      try {
        const response = await fetch("https://api.github.com/repos/vitoosh/vitooshartwork/contents/assets/artworks");
        const files = await response.json();
        files.forEach(file => {
          const ext = file.name.split('.').pop().toLowerCase();
          if (imageExtensions.includes(ext)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            img.alt = file.name;
            gallery.appendChild(img);
          }
        });
      } catch (error) {
        gallery.innerHTML = "<p style='text-align:center;'>Unable to load artworks ðŸ˜¢</p>";
      }
    }
    loadImages();
  </script>
</body>
</html>
