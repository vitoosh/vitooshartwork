backend:
  name: github
  repo: vitoosh/vitooshartwork   # <-- your GitHub repo
  branch: main                   # or master if thatâ€™s your default
  app_id: Ov23lirezaJGlttcQrRl   # <-- your GitHub OAuth client ID
  base_url: https://vitooshartwork.vercel.app
  auth_endpoint: /api/auth

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://vitooshartwork.vercel.app"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
