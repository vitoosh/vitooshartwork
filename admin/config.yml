backend:
  name: github
  repo: vitoosh/vitooshartwork   # your GitHub repo (owner/repo)
  branch: main
  base_url: https://vitooshartwork.vercel.app
  auth_type: implicit
  app_id: 0a9231lirea3G1ltcQrRl  # <-- replace with your actual GitHub OAuth app client ID

media_folder: "images"
public_folder: "/images"

site_url: "https://vitooshartwork.vercel.app"
logo_url: "/images/profile.jpg"

collections:
  - name: "artworks"
    label: "Artworks"
    folder: "images"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text", required: false }

  - name: "about"
    label: "About Page"
    files:
      - file: "about.html"
        label: "About Page"
        name: "aboutpage"
        fields:
          - { label: "Profile Image", name: "profile", widget: "image" }
          - { label: "Bio", name: "body", widget: "markdown" }

  - name: "contact"
    label: "Contact Page"
    files:
      - file: "contact.html"
        label: "Contact Page"
        name: "contactpage"
        fields:
          - { label: "Contact Info", name: "body", widget: "markdown" }
