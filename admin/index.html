<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITOOSH CMS</title>
  </head>
  <body>
    <h2 id="loading" style="text-align:center;margin-top:2rem;color:#666;">
      Loading CMS...
    </h2>

    <!-- Load Netlify CMS from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.0/dist/netlify-cms-app.js"></script>

    <script>
      // Try initializing Netlify CMS once script is loaded
      const initCMS = () => {
        if (window.CMS || window.NetlifyCmsApp) {
          (window.CMS || window.NetlifyCmsApp).init();
          document.getElementById("loading").remove();
        } else {
          document.getElementById("loading").innerHTML = `
            ⚠️ CMS failed to load. Please refresh or check your script URL.
          `;
        }
      };

      // Give it a short delay to ensure the script loads fully
      window.addEventListener("load", () => {
        setTimeout(initCMS, 800);
      });
    </script>
  </body>
</html>
