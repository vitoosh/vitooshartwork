<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VITOOSH CMS</title>
  </head>
  <body>
    <div id="cms-root">Loading CMS...</div>

    <!-- Load the latest CMS script -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>

    <script>
      window.addEventListener("load", function() {
        if (window.NetlifyCmsApp) {
          window.NetlifyCmsApp.init();
        } else {
          document.getElementById("cms-root").innerHTML = 
            "<h2 style='text-align:center;margin-top:2rem;'>⚠️ Netlify CMS failed to load. Please refresh or check your script URL.</h2>";
        }
      });
    </script>
  </body>
</html>
