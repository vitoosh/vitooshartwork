<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VITOOSH CMS</title>
  </head>
  <body>
    <h2 id="loading" style="text-align:center;margin-top:2rem;color:#666;">
      Loading Decap CMS...
    </h2>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      const initCMS = () => {
        if (window.CMS) {
          window.CMS.init();
          document.getElementById("loading").remove();
        } else {
          document.getElementById("loading").innerHTML = `
            ⚠️ Decap CMS failed to load.<br>
            Please refresh or check the script URL.
          `;
        }
      };
      window.addEventListener("load", () => setTimeout(initCMS, 500));
    </script>
  </body>
</html>
