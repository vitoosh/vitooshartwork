<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VITOOSH CMS</title>
  </head>

  <body>
    <!-- Loading message -->
    <h2 id="loading" style="text-align:center;margin-top:2rem;">
      üöÄ Loading Decap CMS...
    </h2>

    <!-- Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <script>
      window.addEventListener("load", () => {
        // Wait for Decap CMS to load
        if (typeof window.CMS !== "undefined") {
          window.CMS.init();
          // Safely remove the loading message
          const loading = document.getElementById("loading");
          if (loading && loading.parentNode) {
            loading.parentNode.removeChild(loading);
          }
        } else {
          document.body.innerHTML =
            "<h2 style='text-align:center;margin-top:2rem;'>‚ö†Ô∏è Decap CMS failed to load. Please refresh or check your script URL.</h2>";
        }
      });
    </script>
  </body>
</html>
