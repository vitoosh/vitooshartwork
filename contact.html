<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — VITOOSH ARTWORKS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#fff;color:#111}
    .nav{max-width:1200px;margin:0 auto;padding:20px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #eee}
    .container{max-width:900px;margin:0 auto;padding:40px 16px}
    h1{margin:0 0 12px;font-size:22px}
    .muted{color:#6b6b6b;line-height:1.6}
    footer{max-width:1200px;margin:0 auto;padding:36px 16px;border-top:1px solid #eee;color:#777;text-align:center}
  </style>
</head>
<body>
  <header class="nav">
    <div style="font-weight:700;letter-spacing:2px">VITOOSH ARTWORKS</div>
    <nav>
      <a href="/">Gallery</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
      <a href="/admin/" style="margin-left:26px">Admin</a>
    </nav>
  </header>

  <main class="container">
    <h1 id="contactTitle">Contact</h1>
    <div id="contactBody" class="muted">Loading contact info…</div>
  </main>

  <footer>
    © <span id="year"></span> VITOOSH ARTWORKS
  </footer>

  <script>
    async function loadContact(){
      try{
        const res = await fetch('/content/contact.md', {cache:'no-store'});
        if(!res.ok) return;
        const txt = await res.text();
        const body = txt.replace(/^---[\\s\\S]*?---/,'').trim();
        const html = body.split('\\n\\n').map(p=>'<p>'+p.replace(/\\n/g,'<br>')+'</p>').join('');
        document.getElementById('contactBody').innerHTML = html;
      }catch(e){ console.warn('No contact content found', e); }
    }
    document.getElementById('year').textContent = new Date().getFullYear();
    loadContact();
  </script>
</body>
</html>
