<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    nav a:hover {
      opacity: 0.6;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    .portrait {
      width: 300px;
      height: 300px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 30px;
    }
    article {
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="assets/logo/logo.png" alt="VITOOSH Logo"></a>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <img src="assets/profile/profile.jpeg" alt="VITOOSH Portrait" class="portrait">
    <article id="about-content"></article>
  </main>

  <script>
    fetch("content/about.md")
      .then(res => res.text())
      .then(data => {
        document.getElementById("about-content").innerHTML = marked.parse(data);
      })
      .catch(() => {
        document.getElementById("about-content").innerHTML = "<p>Failed to load content.</p>";
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
