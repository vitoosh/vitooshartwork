<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About â€“ VITOOSH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap');

    body {
      background: #0b0b0b;
      color: #f1f1f1;
      font-family: 'Rubik', sans-serif;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #1f1f1f;
    }

    header img {
      height: 60px;
    }

    nav {
      margin-left: auto;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.6;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    #profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 2rem;
    }

    #about-content {
      font-size: 1.1rem;
      line-height: 1.7;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <img id="site-logo" alt="Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <img id="profile-img" alt="Profile" />
    <div id="about-content">Loading...</div>
  </main>

  <script>
    const repo = "vitoosh/vitooshartwork";

    async function loadLogo() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/assets/logo`);
      const files = await res.json();
      const logo = files.find(f => f.name.match(/\.(png|jpg|jpeg|svg)$/i));
      if (logo) document.getElementById("site-logo").src = logo.download_url;
    }

    async function loadProfile() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/assets/profile`);
      const files = await res.json();
      const img = files.find(f => f.name.match(/\.(png|jpg|jpeg)$/i));
      if (img) document.getElementById("profile-img").src = img.download_url;
    }

    async function loadAbout() {
      const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/content/about.md`);
      const text = await res.text();
      document.getElementById("about-content").textContent = text;
    }

    loadLogo();
    loadProfile();
    loadAbout();
  </script>
</body>
</html>
