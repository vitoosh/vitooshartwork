    footer {

      border-top: 1px solid #eee;
      margin-top: 60px;

  <script>
async function loadAbout() {
  const res = await fetch('content/about.md');
  const text = await res.text();
  const match = text.match(/---([\s\S]*?)---/);
  const data = match ? match[1].trim() : '';
  const body = text.replace(/---([\s\S]*?)---/, '').trim();
  const lines = data.split('\n');
  const about = {};
  lines.forEach(line => {
    const [key, value] = line.split(':').map(v => v.trim().replace(/"/g, ''));
    about[key] = value;
  });

  document.getElementById('profile-img').src = about.image;
  document.getElementById('about-title').textContent = about.title;
  document.getElementById('about-name').textContent = about.name;
  document.getElementById('about-text').innerHTML = body;
}
loadAbout();
</script>
